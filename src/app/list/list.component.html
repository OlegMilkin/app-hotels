<div class="activity-row" (click)="selectHotel()" [class.active-hotel]="activeClass">
  <div class="activity-desc">
    <h5>{{ hotel.title }}</h5>
     <p>{{ hotel.address }}</p>
     <p>{{ hotel.description }}</p>
    <h6>{{ hotel.phone }}</h6>
  </div>
  <div class="activity-img">
    <ul>
    <li><img src='{{ hotel.photos[0] }}'  alt=""/></li>
    <li><img src='{{ hotel.photos[1] }}'  alt=""/></li>
    </ul>
    </div>
  <div class="clear"> </div>
</div>
